<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="player-1" class="player">
        <div class="wrapper">
          <img
            src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="Capa do cd Arch Enemy - Single - Ages of Sin"
          />
          <div class="info">
            <h1>Ages of Sin</h1>
            <p>Arch Enemy</p>
          </div>
        </div>
      </div>
      <div id="player-2" class="player">
        <div class="wrapper">
          <img src="" alt="Capa do cd Eleine - Single - Enemies" />
          <div class="info">
            <h1>Enemies</h1>
            <p>Eleine</p>
          </div>
        </div>
      </div>
      <div id="player-3" class="player">
        <div class="wrapper">
          <img
            src=""
            alt="Capa do cd Michael Gray - Single - The Weekend (Radio Edit)"
          />
          <div class="info">
            <h1>The Weekend (Radio Edit)</h1>
            <p>Michael Gray</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
